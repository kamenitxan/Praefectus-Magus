<div layout:decorator="core2" layout:fragment="content">
	<div id="content-wrapper">
		<p th:if="${not #lists.isEmpty(errors)}">
			<ul>
				<li th:each="err : ${errors}" th:text="${err}" class="bg-danger"></li>
			</ul>
		</p>
		<p th:if="${not #lists.isEmpty(mgs)}">
			<ul>
				<li th:each="m : ${mgs}" th:text="${m}" class="bg-success"></li>
			</ul>
		</p>


		<form action="/zapomenute" method="post">
			<p>Zadejte váš uživatelský email. Na váš email bude zasláno nové heslo.</p>
			<div class="form-group">
				<label for="InputEmail1">Email</label>
				<input type="email" class="form-control" id="InputEmail1" name="email" placeholder="Email"/>
			</div>
			<button type="submit" class="btn btn-default">Resetovat heslo</button>
		</form>
	</div>

</div>
