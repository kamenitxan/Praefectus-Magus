<div layout:decorator="core2" layout:fragment="content">
	<div id="content-wrapper">
		<p th:if="${not #lists.isEmpty(errors)}">
		<ul>
			<li th:each="err : ${errors}" th:text="${err}" class="bg-danger"></li>
		</ul>
		<ul>
			<li th:each="m : ${mgs}" th:text="${err}" class="bg-success"></li>
		</ul>
		</p>
		<div class="text-center">
			<img src="/static/img/kamlogo.gif" />
			<img src="/static/img/pkstlogo.gif" />
			<h1>„O klobouk kouzelníka Pokustóna” aneb „V jednoduchosti je krása”</h1>
			<h2>18. ročník soutěže</h2>
		</div>

		<form action="/" method="post">
			<div class="form-group">
				<label for="InputEmail1">Email</label>
				<input type="email" class="form-control" id="InputEmail1" name="email" placeholder="Email"/>
			</div>
			<div class="form-group">
				<label for="InputPassword1">Heslo</label>
				<input type="password" class="form-control" id="InputPassword1" name="pass" placeholder="Heslo"/>
			</div>
			<button type="submit" class="btn btn-default">Přihlásit se</button>
			<br /><br /><br /><br />
			<p>Chcete se zúčastnit a nemáte účet?</p>
			<a href="/registrace" class="btn btn-default">Vytvořit účet</a>
		</form>
	</div>

</div>
